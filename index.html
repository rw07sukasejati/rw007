<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Verifikasi Keaslian Surat RT 022/007</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial, sans-serif;
  background:#f2f2f2;
  padding:20px;
}
.card{
  background:#fff;
  max-width:420px;
  margin:auto;
  padding:20px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.header{
  text-align:center;
}
.header img{
  width:70px;
  margin-bottom:10px;
}
.header h2{
  margin:0;
  font-size:20px;
}
.header p{
  margin:4px 0 0;
  font-size:14px;
  color:#555;
}
hr{
  border:none;
  border-top:1px solid #ddd;
  margin:15px 0;
}

.status-box{
  text-align:center;
  padding:12px;
  margin-bottom:15px;
  border-radius:6px;
  font-size:16px;
  font-weight:bold;
}
.status-valid{
  background:#e6f4ea;
  color:#137333;
  border:1px solid #b7dfc2;
}
.status-invalid{
  background:#fce8e6;
  color:#a50e0e;
  border:1px solid #f5c6cb;
}

.field{
  margin-bottom:10px;
}
.field b{
  display:block;
  font-size:13px;
  color:#333;
}
.field span{
  font-size:15px;
}

.footer{
  margin-top:15px;
  font-size:12px;
  color:#777;
  text-align:center;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <!-- GANTI LOGO DI SINI -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Logo_Kemendagri.png" alt="Logo">
    <h2>VERIFIKASI SURAT RESMI</h2>
    <p>RT 022 / RW 007</p>
  </div>

  <hr>

  <h3>Validasi Keaslian Surat</h3>
  <div id="hasil">Memuat data...</div>

  <div class="footer" id="waktu"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw0DRa1AAArjluiE_B_CPlgGIEmN9nqqG3l_7hBjxcM2VYO_PpRmQYWr8Ou7ccJn663/exec";

const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const hasil = document.getElementById("hasil");

if(!id){
  hasil.innerHTML = `
    <div class="status-box status-invalid">
      KODE VERIFIKASI TIDAK DITEMUKAN
    </div>
  `;
}else{
  fetch(`${SCRIPT_URL}?id=${encodeURIComponent(id)}`)
    .then(r=>r.json())
    .then(data=>{
      if(data.status==="valid"){
        hasil.innerHTML = `
          <div class="status-box status-valid">
            ✔ SURAT SAH / VALID
          </div>

          <div class="field">
            <b>Nomor Surat</b>
            <span>${data.nomor}</span>
          </div>

          <div class="field">
            <b>Nama Penandatangan</b>
            <span>${data.nama}</span>
          </div>

          <div class="field">
            <b>Jabatan</b>
            <span>${data.jabatan}</span>
          </div>

          <div class="field">
            <b>Tanggal</b>
            <span>${data.tanggal}</span>
          </div>
        `;
      }else{
        hasil.innerHTML = `
          <div class="status-box status-invalid">
            ✖ SURAT TIDAK TERDAFTAR
          </div>
        `;
      }
    })
    .catch(()=>{
      hasil.innerHTML = `
        <div class="status-box status-invalid">
          GAGAL MENGAMBIL DATA
        </div>
      `;
    });
}

// waktu akses
document.getElementById("waktu").innerText =
  "Diakses: " + new Date().toLocaleString("id-ID") + " WIB";
</script>

</body>
</html>
